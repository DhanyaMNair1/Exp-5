<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Body mass index (BMI)</h2>
      <p>A measure of body fat in adults</p>
    </div>

    <div class="body">
      <div>
        <label>Weight</label>
        <input type="number" id="weight" placeholder="kg" value="85"> kg <br>
        <label>Height</label>
        <input type="number" id="height" placeholder="cm" value="180"> cm <br>
        <button onclick="calculateBMI()">Calculate</button>
      </div>

      <div class="result">
        <h3 id="bmi-value">26.2</h3>
        <p id="bmi-status">Overweight BMI</p>
      </div>
    </div>
  </div>

  <script>
    function calculateBMI() {
      let weight = parseFloat(document.getElementById("weight").value);
      let height = parseFloat(document.getElementById("height").value) / 100;

      if (weight > 0 && height > 0) {
        let bmi = weight / (height * height);
        document.getElementById("bmi-value").innerText = bmi.toFixed(1);

        let status = "";
        if (bmi < 18) {
          status = "Underweight BMI";
        } else if (bmi >= 18 && bmi < 25) {
          status = "Normal BMI";
        } else if (bmi >= 25 && bmi < 30) {
          status = "Overweight BMI";
        } else {
          status = "Obese BMI";
        }
        document.getElementById("bmi-status").innerText = status;
      } else {
        alert("Please enter valid weight and height values!");
      }
    }
  </script>
</body>
</html>
